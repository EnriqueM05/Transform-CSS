<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform in CSS</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Transform in CSS</h1>
    <div class="container">
      <div class="card">
        <p>
          <span class="property">transform</span>:
          <span class="value">translate</span>(-5px, -10px);
        </p>
        <div class="block one"></div>
      </div>
      <div class="card">
        <p>
          <span class="property">transform</span>:
          <span class="value">rotate</span>(15deg);
        </p>
        <div class="block two"></div>
      </div>
      <div class="card">
        <p>
          <span class="property">transform</span>:
          <span class="value">skew</span>(-5deg, -10deg);
        </p>
        <div class="block three"></div>
      </div>
      <div class="card">
        <p>
          <span class="property">transform</span>:
          <span class="value">scale</span>(0.7);
        </p>
        <div class="block four"></div>
      </div>
      <div class="card">
        <p>
          <span class="property">transform</span>:
          <span class="value">matrix</span>(0, 1, 1, 0, 0, 0);
        </p>
        <div class="block five"></div>
      </div>
    </div>
  </body>
</html>
